<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuyển Đổi PDF</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/docx@8.2.2/build/browser.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .upload-area { border-style: dashed; transition: all 0.3s; }
    .progress-bar-inner { transition: width 0.4s ease-in-out; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 w-full max-w-2xl mx-4">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-extrabold text-gray-800">Chuyển đổi PDF sang Word</h1>
      <p class="text-gray-500 mt-2">Trích xuất nội dung PDF sang file Word (.docx) an toàn, nhanh chóng.</p>
    </div>

    <!-- Upload -->
    <div id="uploadContainer" class="upload-area border-2 border-gray-300 rounded-lg p-10 text-center cursor-pointer hover:border-blue-500 hover:bg-gray-50">
      <input type="file" id="pdfInput" class="hidden" accept=".pdf">
      <i class="fas fa-file-word text-6xl text-blue-500"></i>
      <p class="mt-4 text-2xl font-bold text-gray-700">Chọn file PDF</p>
      <p class="text-sm text-gray-500 mt-1">hoặc kéo và thả file vào đây</p>
    </div>

    <div id="processingContainer" class="hidden text-center">
      <div class="mb-6 p-4 border border-gray-200 rounded-lg flex items-center justify-between">
        <div>
          <p class="font-bold text-gray-700 break-all" id="fileName"></p>
          <p class="text-sm text-gray-500" id="fileSize"></p>
        </div>
        <i class="fas fa-file-pdf text-3xl text-red-500"></i>
      </div>

      <button id="convertBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition text-lg">
        <i class="fas fa-sync-alt mr-2"></i>Chuyển sang Word
      </button>

      <div id="progressArea" class="hidden mt-4">
        <p id="progressText" class="text-center text-gray-600 mb-2">Đang xử lý...</p>
        <div class="w-full bg-gray-200 rounded-full h-4">
          <div id="progressBar" class="bg-blue-600 h-4 rounded-full progress-bar-inner" style="width: 0%"></div>
        </div>
      </div>

      <button id="downloadBtn" class="hidden w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition text-lg mt-4">
        <i class="fas fa-download mr-2"></i>Tải file WORD
      </button>
    </div>

    <button id="resetBtn" class="hidden w-full bg-gray-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-700 transition text-lg mt-4">
      <i class="fas fa-redo-alt mr-2"></i>Thử file khác
    </button>

    <div id="errorAlert" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
      <strong class="font-bold">Lỗi!</strong> <span id="errorMessage"></span>
    </div>
  </div>

  <script>
    const pdfInput = document.getElementById('pdfInput');
    const uploadContainer = document.getElementById('uploadContainer');
    const processingContainer = document.getElementById('processingContainer');
    const fileNameEl = document.getElementById('fileName');
    const fileSizeEl = document.getElementById('fileSize');
    const convertBtn = document.getElementById('convertBtn');
    const progressArea = document.getElementById('progressArea');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const downloadBtn = document.getElementById('downloadBtn');
    const resetBtn = document.getElementById('resetBtn');
    const errorAlert = document.getElementById('errorAlert');
    const errorMessage = document.getElementById('errorMessage');

    let selectedFile = null;
    let generatedBlob = null;

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    // Drag & drop
    uploadContainer.addEventListener('click', () => pdfInput.click());
    ['dragover','drop'].forEach(evt =>
      uploadContainer.addEventListener(evt, e => e.preventDefault())
    );
    uploadContainer.addEventListener('drop', e => {
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });
    pdfInput.addEventListener('change', e => handleFile(e.target.files[0]));

    function handleFile(file) {
      if (!file || file.type !== 'application/pdf') return showError("Vui lòng chọn file PDF hợp lệ.");
      selectedFile = file;
      fileNameEl.textContent = file.name;
      fileSizeEl.textContent = `${(file.size / 1024 / 1024).toFixed(2)} MB`;
      uploadContainer.classList.add('hidden');
      processingContainer.classList.remove('hidden');
      resetBtn.classList.remove('hidden');
      hideError();
    }

    convertBtn.addEventListener('click', async () => {
      if (!selectedFile) return;
      convertBtn.classList.add('hidden');
      progressArea.classList.remove('hidden');
      progressText.textContent = "Đang đọc PDF...";

      try {
        const arrayBuffer = await selectedFile.arrayBuffer();
        const pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
        const numPages = pdfDoc.numPages;
        let allText = "";

        for (let i = 1; i <= numPages; i++) {
          const page = await pdfDoc.getPage(i);
          const textContent = await page.getTextContent();
          const text = textContent.items.map(t => t.str).join(' ');
          allText += text + "\n\n----------------------------------------\n\n";
          progressBar.style.width = `${(i / numPages) * 100}%`;
          progressText.textContent = `Đang trích xuất trang ${i}/${numPages}`;
        }

        progressText.textContent = "Đang tạo file Word...";
        await createDocx(allText);

      } catch (err) {
        console.error(err);
        showError("Không thể đọc hoặc xử lý file PDF này.");
        resetUI();
      }
    });

    async function createDocx(text) {
      try {
        const doc = new docx.Document({
          sections: [{
            children: text.split(/\n+/).map(p =>
              new docx.Paragraph({ children: [new docx.TextRun(p)], spacing: { after: 200 } })
            )
          }]
        });

        const blob = await docx.Packer.toBlob(doc);
        generatedBlob = blob;
        downloadBtn.classList.remove('hidden');
        progressArea.classList.add('hidden');
        progressBar.style.width = '100%';
      } catch (err) {
        console.error(err);
        showError("Không thể tạo file Word.");
      }
    }

    downloadBtn.addEventListener('click', () => {
      if (!generatedBlob) return;
      const link = document.createElement('a');
      link.href = URL.createObjectURL(generatedBlob);
      link.download = selectedFile.name.replace(/\.pdf$/i, "") + "_converted.docx";
      link.click();
    });

    resetBtn.addEventListener('click', resetUI);

    function resetUI() {
      selectedFile = null; generatedBlob = null;
      uploadContainer.classList.remove('hidden');
      processingContainer.classList.add('hidden');
      resetBtn.classList.add('hidden');
      progressBar.style.width = '0%';
      hideError();
    }

    function showError(msg) {
      errorMessage.textContent = msg;
      errorAlert.classList.remove('hidden');
    }
    function hideError() { errorAlert.classList.add('hidden'); }
  </script>
</body>
</html>
