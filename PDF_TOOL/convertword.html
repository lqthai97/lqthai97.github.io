<html lang="vi">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body { font-family: 'Inter', sans-serif; }
    .progress-bar-inner { transition: width 0.5s ease-in-out; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 w-full max-w-2xl mx-4">
    
    <div class="text-center mb-8">
      <h1 class="text-4xl font-extrabold text-gray-800">Chuyển đổi PDF sang Word</h1>
      <p class="text-gray-500 mt-2">Tự động trích xuất văn bản hoặc dùng OCR cho PDF scan.</p>
    </div>

    <div id="uploadContainer" class="border-2 border-dashed border-gray-300 rounded-lg p-10 text-center cursor-pointer hover:border-blue-500 hover:bg-gray-50 transition-all duration-300">
      <input type="file" id="pdfInput" class="hidden" accept=".pdf">
      <div class="flex flex-col items-center">
        <i class="fas fa-file-word text-6xl text-blue-500"></i>
        <p class="mt-4 text-2xl font-bold text-gray-700">Chọn file PDF</p>
        <p class="text-sm text-gray-500 mt-1">hoặc kéo và thả vào đây</p>
      </div>
    </div>

    <div id="processingContainer" class="hidden text-center">
      <div class="mb-6 p-4 border border-gray-200 rounded-lg flex items-center justify-between">
        <div>
          <p class="font-bold text-gray-700 break-all" id="fileName"></p>
          <p class="text-sm text-gray-500" id="fileSize"></p>
        </div>
        <i class="fas fa-file-pdf text-3xl text-red-500"></i>
      </div>

      <button id="convertBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300 text-lg">
        <i class="fas fa-sync-alt mr-2"></i>Chuyển sang Word
      </button>

      <div id="progressArea" class="hidden mt-4">
        <p id="progressText" class="text-center text-gray-600 mb-2">Đang xử lý...</p>
        <div class="w-full bg-gray-200 rounded-full h-4">
          <div id="progressBar" class="bg-blue-600 h-4 rounded-full progress-bar-inner" style="width: 0%"></div>
        </div>
      </div>

      <button id="downloadBtn" class="hidden w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition-colors duration-300 text-lg mt-4">
        <i class="fas fa-download mr-2"></i>Tải file WORD
      </button>
    </div>

    <button id="resetBtn" class="hidden w-full bg-gray-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-700 transition-colors duration-300 text-lg mt-4">
      <i class="fas fa-redo-alt mr-2"></i>Thử file khác
    </button>

    <div id="errorAlert" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
      <strong class="font-bold">Đã xảy ra lỗi!</strong>
      <span class="block sm:inline" id="errorMessage"></span>
    </div>

  </div>

    const pdfInput = document.getElementById('pdfInput');
    const processingContainer = document.getElementById('processingContainer');
    const convertBtn = document.getElementById('convertBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const resetBtn = document.getElementById('resetBtn');

    const fileNameEl = document.getElementById('fileName');
    const fileSizeEl = document.getElementById('fileSize');
    const errorAlert = document.getElementById('errorAlert');
    const errorMessage = document.getElementById('errorMessage');

    let selectedFile = null;
    let generatedDocBlob = null;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    uploadContainer.addEventListener('click', () => pdfInput.click());
    pdfInput.addEventListener('change', e => handleFileSelect(e.target.files[0]));
    ['dragover', 'drop'].forEach(ev => uploadContainer.addEventListener(ev, e => { e.preventDefault(); e.stopPropagation(); }));
    uploadContainer.addEventListener('drop', e => handleFileSelect(e.dataTransfer.files[0]));

    convertBtn.addEventListener('click', convertPdfToWord);
    downloadBtn.addEventListener('click', downloadWordFile);
    resetBtn.addEventListener('click', resetUI);

    function handleFileSelect(file) {
      if (file && file.type === 'application/pdf') {
        selectedFile = file;
        fileNameEl.textContent = file.name;
        fileSizeEl.textContent = `${(file.size / 1024 / 1024).toFixed(2)} MB`;
        uploadContainer.classList.add('hidden');
        processingContainer.classList.remove('hidden');
        resetBtn.classList.remove('hidden');
        hideError();
      } else {
        showError("Vui lòng chọn đúng file PDF.");
      }
    }
