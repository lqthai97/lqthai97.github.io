<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuyển Đổi PDF sang Word (và TXT)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://unpkg.com/docx@8.0.2/build/index.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .progress-bar-inner { transition: width 0.4s ease-in-out; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 w-full max-w-2xl mx-4">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-extrabold text-gray-800">Chuyển đổi PDF sang Word & TXT</h1>
      <p class="text-gray-500 mt-2">Tự động trích xuất văn bản hoặc dùng OCR, bỏ qua ký tự lỗi, cho phép tải file TXT.</p>
    </div>

    <!-- Upload -->
    <div id="uploadContainer" class="border-2 border-dashed border-gray-300 rounded-lg p-10 text-center cursor-pointer hover:border-blue-500 hover:bg-gray-50 transition-all duration-300">
      <input type="file" id="pdfInput" class="hidden" accept=".pdf">
      <div class="flex flex-col items-center">
        <i class="fas fa-file-pdf text-6xl text-red-500"></i>
        <p class="mt-4 text-2xl font-bold text-gray-700">Chọn file PDF</p>
        <p class="text-sm text-gray-500 mt-1">hoặc kéo & thả vào đây</p>
      </div>
    </div>

    <!-- Processing -->
    <div id="processingContainer" class="hidden text-center">
      <div class="mb-6 p-4 border border-gray-200 rounded-lg flex items-center justify-between">
        <div>
          <p class="font-bold text-gray-700 break-all" id="fileName"></p>
          <p class="text-sm text-gray-500" id="fileSize"></p>
        </div>
        <i class="fas fa-file-pdf text-3xl text-red-500"></i>
      </div>

      <button id="convertBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300 text-lg">
        <i class="fas fa-sync-alt mr-2"></i>Chuyển sang Word & TXT
      </button>

      <div id="progressArea" class="hidden mt-4">
        <p id="progressText" class="text-center text-gray-600 mb-2">Đang xử lý...</p>
        <div class="w-full bg-gray-200 rounded-full h-4">
          <div id="progressBar" class="bg-blue-600 h-4 rounded-full progress-bar-inner" style="width: 0%"></div>
        </div>
      </div>

      <!-- Kết quả -->
      <div id="resultButtons" class="hidden mt-4 space-y-3">
        <button id="downloadWordBtn" class="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition-colors duration-300 text-lg">
          <i class="fas fa-download mr-2"></i>Tải file Word (.docx)
        </button>
        <button id="downloadTxtBtn" class="w-full bg-gray-700 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-800 transition-colors duration-300 text-lg">
          <i class="fas fa-file-alt mr-2"></i>Tải file TXT (.txt)
        </button>
      </div>

      <button id="resetBtn" class="hidden w-full bg-gray-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-600 transition-colors duration-300 text-lg mt-4">
        <i class="fas fa-redo-alt mr-2"></i>Thử file khác
      </button>

      <div id="errorAlert" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
        <strong class="font-bold">Đã xảy ra lỗi!</strong>
        <span id="errorMessage"></span>
      </div>
    </div>
  </div>

  <script>
    const pdfInput = document.getElementById("pdfInput");
    const uploadContainer = document.getElementById("uploadContainer");
    const processingContainer = document.getElementById("processingContainer");
    const convertBtn = document.getElementById("convertBtn");
    const progressArea = document.getElementById("progressArea");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");
    const resultButtons = document.getElementById("resultButtons");
    const downloadWordBtn = document.getElementById("downloadWordBtn");
    const downloadTxtBtn = document.getElementById("downloadTxtBtn");
    const resetBtn = document.getElementById("resetBtn");
    const errorAlert = document.getElementById("errorAlert");
    const errorMessage = document.getElementById("errorMessage");
    const fileNameEl = document.getElementById("fileName");
    const fileSizeEl = document.getElementById("fileSize");

    let selectedFile, wordBlob, txtBlob;

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    // --- Sự kiện chọn file ---
    uploadContainer.addEventListener("click", () => pdfInput.click());
    pdfInput.addEventListener("change", (e) => handleFile(e.target.files[0]));

    // --- Kéo thả file ---
    ["dragover", "drop"].forEach(ev => uploadContainer.addEventListener(ev, e => { e.preventDefault(); e.stopPropagation(); }));
    uploadContainer.addEventListener("drop", e => handleFile(e.dataTransfer.files[0]));

    // --- Nút chức năng ---
    convertBtn.addEventListener("click", convert);
    resetBtn.addEventListener("click", reset);

    function handleFile(file) {
      if (file && file.type === "application/pdf") {
        selectedFile = file;
        fileNameEl.textContent = file.name;
        fileSizeEl.textContent = (file.size / 1024 / 1024).toFixed(2) + " MB";
        uploadContainer.classList.add("hidden");
        processingContainer.classList.remove("hidden");
      } else {
        showError("Vui lòng chọn đúng định dạng PDF.");
      }
    }

    async function convert() {
      convertBtn.classList.add("hidden");
      progressArea.classList.remove("hidden");
      progressText.textContent = "Đang đọc file PDF...";
      try {
        const buf = await selectedFile.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: buf }).promise;
        let text = "";
        for (let i = 1; i <= pdf.numPages; i++) {
          const p = await pdf.getPage(i);
          const content = await p.getTextContent();
          text += content.items.map(item => item.str).join(" ") + "\n\n";
          progressBar.style.width = (i / pdf.numPages * 100) + "%";
        }
        if (!text.trim()) text = await ocrPdf(pdf);
        text = sanitize(text);
        await makeWordAndTxt(text);
      } catch (e) {
        console.error(e);
        showError("Không thể xử lý file PDF.");
      }
    }

    async function ocrPdf(pdf) {
      let out = "";
      for (let i = 1; i <= pdf.numPages; i++) {
        const p = await pdf.getPage(i);
        const vp = p.getViewport({ scale: 2 });
        const c = document.createElement("canvas");
        const ctx = c.getContext("2d");
        c.width = vp.width; c.height = vp.height;
        await p.render({ canvasContext: ctx, viewport: vp }).promise;
        const res = await Tesseract.recognize(c, "vie+eng");
        out += res.data.text + "\n\n";
        progressBar.style.width = (i / pdf.numPages * 100) + "%";
      }
      return out;
    }

    function sanitize(t) {
      return t.normalize("NFKD").replace(/[^\p{L}\p{N}\p{P}\p{Z}\n\r\t]/gu, " ").replace(/\s+/g, " ").trim();
    }

    async function makeWordAndTxt(text) {
      const paras = text.split("\n").map(p => new docx.Paragraph(p));
      const doc = new docx.Document({ sections: [{ children: paras }] });
      const blob = await docx.Packer.toBlob(doc);
      wordBlob = blob;
      txtBlob = new Blob([text], { type: "text/plain" });
      progressArea.classList.add("hidden");
      resultButtons.classList.remove("hidden");
      resetBtn.classList.remove("hidden");
      downloadWordBtn.onclick = () => saveBlob(wordBlob, selectedFile.name.replace(/\.pdf$/i, ".docx"));
      downloadTxtBtn.onclick = () => saveBlob(txtBlob, selectedFile.name.replace(/\.pdf$/i, ".txt"));
    }

    function saveBlob(blob, name) {
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = name;
      a.click();
    }

    function reset() { location.reload(); }
    function showError(msg) { errorMessage.textContent = msg; errorAlert.classList.remove("hidden"); }
  </script>
</body>
</html>
