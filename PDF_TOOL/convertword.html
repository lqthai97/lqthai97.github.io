
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển Đổi PDF sang Word</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Thư viện để đọc PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    
    <!-- Thư viện để tạo file DOCX -->
    <script src="https://unpkg.com/docx@8.2.2/build/index.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .upload-area {
            border-style: dashed;
        }
        .progress-bar-inner {
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 w-full max-w-2xl mx-4">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800">Chuyển đổi PDF sang Word</h1>
            <p class="text-gray-500 mt-2">Trích xuất văn bản từ file PDF của bạn sang tài liệu Word (.docx) một cách an toàn.</p>
        </div>

        <!-- Vùng Upload -->
        <div id="uploadContainer" class="upload-area border-2 border-gray-300 rounded-lg p-10 text-center cursor-pointer hover:border-blue-500 hover:bg-gray-50 transition-all duration-300">
            <input type="file" id="pdfInput" class="hidden" accept=".pdf">
            <div class="flex flex-col items-center">
                <i class="fas fa-file-word text-6xl text-blue-500"></i>
                <p class="mt-4 text-2xl font-bold text-gray-700">Chọn file PDF</p>
                <p class="text-sm text-gray-500 mt-1">hoặc kéo và thả file vào đây</p>
            </div>
        </div>

        <!-- Trạng thái xử lý -->
        <div id="processingContainer" class="hidden text-center">
            <div class="mb-6 p-4 border border-gray-200 rounded-lg flex items-center justify-between">
                <div>
                    <p class="font-bold text-gray-700 break-all" id="fileName"></p>
                    <p class="text-sm text-gray-500" id="fileSize"></p>
                </div>
                <i class="fas fa-file-pdf text-3xl text-red-500"></i>
            </div>

            <!-- Nút chuyển đổi -->
            <button id="convertBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300 text-lg">
                <i class="fas fa-sync-alt mr-2"></i>Chuyển sang Word
            </button>

            <!-- Thanh tiến trình -->
            <div id="progressArea" class="hidden mt-4">
                 <p id="progressText" class="text-center text-gray-600 mb-2">Đang xử lý...</p>
                <div class="w-full bg-gray-200 rounded-full h-4">
                    <div id="progressBar" class="bg-blue-600 h-4 rounded-full progress-bar-inner" style="width: 0%"></div>
                </div>
            </div>
            
            <!-- Nút tải về -->
            <button id="downloadBtn" class="hidden w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition-colors duration-300 text-lg mt-4">
                <i class="fas fa-download mr-2"></i>Tải file WORD
            </button>
        </div>
        
        <!-- Nút làm lại -->
        <button id="resetBtn" class="hidden w-full bg-gray-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-700 transition-colors duration-300 text-lg mt-4">
             <i class="fas fa-redo-alt mr-2"></i>Thử file khác
        </button>

        <!-- Thông báo lỗi -->
        <div id="errorAlert" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
            <strong class="font-bold">Đã xảy ra lỗi!</strong>
            <span class="block sm:inline" id="errorMessage"></span>
        </div>

    </div>

    <script>
        const uploadContainer = document.getElementById('uploadContainer');
        const pdfInput = document.getElementById('pdfInput');
        const processingContainer = document.getElementById('processingContainer');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progressArea = document.getElementById('progressArea');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        
        const fileNameEl = document.getElementById('fileName');
        const fileSizeEl = document.getElementById('fileSize');

        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');

        let selectedFile = null;
        let generatedDocBlob = null;
        
        // Thiết lập worker cho pdf.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        // Xử lý việc chọn file
        uploadContainer.addEventListener('click', () => pdfInput.click());
        pdfInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                handleFileSelect(file);
            } else {
                showError("Vui lòng chỉ chọn file PDF.");
            }
        });

        // Xử lý kéo thả file
        uploadContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadContainer.classList.add('border-blue-500', 'bg-gray-50');
        });
        uploadContainer.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadContainer.classList.remove('border-blue-500', 'bg-gray-50');
        });
        uploadContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadContainer.classList.remove('border-blue-500', 'bg-gray-50');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFileSelect(file);
            } else {
                showError("Vui lòng chỉ chọn file PDF.");
            }
        });

        // Hàm xử lý khi file đã được chọn
        function handleFileSelect(file) {
            selectedFile = file;
            fileNameEl.textContent = file.name;
            fileSizeEl.textContent = `${(file.size / 1024 / 1024).toFixed(2)} MB`;
            
            uploadContainer.classList.add('hidden');
            processingContainer.classList.remove('hidden');
            resetBtn.classList.remove('hidden');
            hideError();
        }

        // Bắt đầu chuyển đổi
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            convertBtn.classList.add('hidden');
            progressArea.classList.remove('hidden');
            downloadBtn.classList.add('hidden');
            resetBtn.classList.add('hidden');
            progressBar.style.width = '0%';
            progressText.textContent = "Đang đọc file PDF...";

            try {
                const fileReader = new FileReader();
                fileReader.readAsArrayBuffer(selectedFile);

                fileReader.onload = async (event) => {
                    const pdfData = new Uint8Array(event.target.result);
                    const pdfDoc = await pdfjsLib.getDocument({ data: pdfData }).promise;
                    
                    const numPages = pdfDoc.numPages;
                    let allText = '';

                    progressText.textContent = `Đang trích xuất văn bản... (0/${numPages} trang)`;

                    for (let i = 1; i <= numPages; i++) {
                        const page = await pdfDoc.getPage(i);
                        const textContent = await page.getTextContent();
                        const pageText = textContent.items.map(item => item.str).join(' ');
                        allText += pageText + '\n\n';
                        
                        // Cập nhật thanh tiến trình
                        const progress = Math.round((i / numPages) * 100);
                        progressBar.style.width = `${progress}%`;
                        progressText.textContent = `Đang trích xuất văn bản... (${i}/${numPages} trang)`;
                    }

                    progressText.textContent = "Đang tạo file Word...";
                    createWordDocument(allText);
                };

                fileReader.onerror = () => {
                    showError("Không thể đọc file PDF.");
                    resetUI();
                };

            } catch (error) {
                console.error(error);
                showError("Đã xảy ra lỗi khi xử lý file PDF.");
                resetUI();
            }
        });

        // Hàm tạo file Word
        function createWordDocument(text) {
            const paragraphs = text.split('\n').map(p => new docx.Paragraph({
                children: [new docx.TextRun(p)],
                spacing: {
                    after: 200 // Thêm khoảng cách sau mỗi đoạn
                }
            }));

            const doc = new docx.Document({
                sections: [{
                    properties: {},
                    children: paragraphs,
                }],
            });

            docx.Packer.toBlob(doc).then(blob => {
                generatedDocBlob = blob;
                progressArea.classList.add('hidden');
                downloadBtn.classList.remove('hidden');
                resetBtn.classList.remove('hidden');
            });
        }
        
        // Tải file về
        downloadBtn.addEventListener('click', () => {
            if (!generatedDocBlob) return;
            const link = document.createElement('a');
            link.href = URL.createObjectURL(generatedDocBlob);
            const wordFileName = selectedFile.name.replace(/\.pdf$/i, '.docx');
            link.download = wordFileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Reset giao diện
        resetBtn.addEventListener('click', resetUI);

        function resetUI() {
            selectedFile = null;
            generatedDocBlob = null;
            pdfInput.value = ''; // Reset input file
            
            uploadContainer.classList.remove('hidden');
            processingContainer.classList.add('hidden');
            resetBtn.classList.add('hidden');
            downloadBtn.classList.add('hidden');
            convertBtn.classList.remove('hidden');
            progressArea.classList.add('hidden');
            progressBar.style.width = '0%';
            hideError();
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.classList.remove('hidden');
        }

        function hideError() {
            errorAlert.classList.add('hidden');
        }

    </script>
</body>
</html>
